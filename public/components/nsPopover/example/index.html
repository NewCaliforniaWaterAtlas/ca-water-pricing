<!DOCTYPE html>
<html ng-app="nsPopoverExample">
<head>
  <meta charset="utf-8">
  <title>nsPopover demo</title>

  <link rel="stylesheet" href="../build/nsPopover.css">
  <link rel="stylesheet" href="index.css">

  <script src="angular.js"></script>
  <script src="../build/nsPopover.js"></script>
  <script src="index.js"></script>

  <script type="text/ng-template" id="menu">
    <div class="triangle"></div>
    <div class="ns-popover-tooltip">
      <ul>
        <li ng-repeat="item in items"><a>{{item.name}}</a></li>
      </ul>
    </div>
  </script>

  <script type="text/ng-template" id="tooltip">
    <div class="triangle"></div>
    <div class="ns-popover-tooltip">
      Cool! The <b>nsPopover</b> could be used as a tooptip.
    </div>
  </script>

</head>
<body ng-controller="MainCtrl">

<section viewport-width>
  <h1> Popovers </h1>
    <article>
    <button ns-popover
            ns-popover-template="menu"
            ns-popover-trigger="click"
            ns-popover-theme="ns-popover-tooltip-theme">
      Popover on bottom
    </button>

    <button ns-popover
            ns-popover-template="menu"
            ns-popover-trigger="click"
            ns-popover-placement="top|left"
            ns-popover-theme="ns-popover-tooltip-theme">
      Popover on top
    </button>

    <button ns-popover
            ns-popover-template="tooltip"
            ns-popover-trigger="click"
            ns-popover-placement="bottom|right"
            ns-popover-theme="ns-popover-tooltip-theme">
      Popover on left
    </button>

    <button ns-popover
            ns-popover-template="tooltip"
            ns-popover-trigger="click"
            ns-popover-placement="right"
            ns-popover-theme="ns-popover-tooltip-theme">
      Popover on right
    </button>
  </article>
</section>

</body>
</html>
