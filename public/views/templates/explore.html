			</h2>

			<div mapagency id="map" points="records | filter:searchrecords"></div>

		<div class="detail-wrap col-sm-3">	  
			<h2 class="bar-title">Details</h2>
		  <tabset justified="true">
		    <tab heading="Water Bill">
		    	
		    	<div class="detail-panel">
						
						<div class="detail-panel-inner">
							<h4 id="bill-panel-streetaddr" class="panel-items"></h4>
			    		<p><span class="text-muted">Water Provider: </span><b id="bill-panel-util" class="panel-items"></b></p>
			    		<p><span class="text-muted">Quantity Rate: </span><b>$</b><b id="bill-panel-quantity-rate" class="panel-items"></b></p>
			    		<p><span class="text-muted">Service Charge: </span><b>$</b><b id="bill-panel-service-charge" class="panel-items"></b></p>
			    		<p><span class="text-muted">Service Area: </span><b id="bill-panel-service-area" class="panel-items"></b></p>
						</div>
		    		
		    		<hr>
						
						<div ng-include="'views/templates/pdsi-legend.html'"></div>

		    	</div>
		    </tab>
		    
		    <tab heading="Search">
		    	<div class="detail-panel">

						<div class="input-group">
						  <input type="text" class="form-control" ng-model="$parent.searchrecords" placeholder="ex. san diego">
						  <span class="input-group-addon"><span class="glyphicon glyphicon-search"></span></span>
						</div>

		    		<div class="detail-panel-inner-search">
		    			<ul ng-repeat="record in records_parsed | filter:searchrecords">
		    				<li >
		    					<p>Water Provider: {{record.utility_me}}</p>
		    				</li>
		    			</ul>
		    		</div>

		    	</div>
		    </tab>
		  </tabset>
		</div>
	</div>


	<div class="row">

		  <!-- <d3-graph id="chartContainer" data="entries"></d3-graph> -->

</div>
