<!doctype html>

<!-- ASSIGN OUR ANGULAR MODULE -->
<html ng-app="billTodo">
<head>
	<!-- META -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1"><!-- Optimize mobile viewport -->

	<title>Water Pricing</title>

	<!-- SCROLLS -->
	<link rel="stylesheet" href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css"><!-- load bootstrap -->
	<style>
		html 					{ overflow-y:scroll; }
		body 					{ padding-top:50px; }
		#todo-list 				{ margin-bottom:30px; }
		#todo-form 	 			{ margin-bottom:50px; }
	</style>

	<!-- SPELLS -->
	<script src="//ajax.googleapis.com/ajax/libs/jquery/2.0.3/jquery.min.js"></script><!-- load jquery -->
	<script src="//ajax.googleapis.com/ajax/libs/angularjs/1.2.4/angular.min.js"></script><!-- load angular 1.2.4 -->

	<script src="js/controllers/main.js"></script> <!-- load up our controller -->
	<script src="js/services/todos.js"></script> <!-- load our todo service -->
	<script src="js/core.js"></script> <!-- load our main application -->

</head>
<!-- SET THE CONTROLLER -->
<body ng-controller="mainController">
	<div class="container">

		<!-- HEADER AND BILL COUNT -->
		<div class="jumbotron text-center">
			<h1>Water Pricing in CA <span class="label label-info">{{ records.length }}</span></h1>
		</div>

		<!-- BILL LIST -->
		<div id="todo-list" class="row">
			<div class="col-sm-4 col-sm-offset-4">

				<!-- LOOP OVER THE BILLS IN $scope.todos -->
				<div class="checkbox" ng-repeat="record in records">
					<label>
						<input type="checkbox" ng-click="deleteBill(record._id)"> {{ record.bill }}
					</label>
				</div>

			</div>
		</div>

		<!-- FORM TO CREATE BILLS -->
		<div id="todo-form" class="row">
			<div class="col-sm-8 col-sm-offset-2 text-center">
				<form>
					<div class="form-group">

						<!-- BIND THIS VALUE TO formData.text IN ANGULAR -->
						<input type="text" class="form-control input-lg text-center" placeholder="How much do you pay for water?" ng-model="formData.bill">
					</div>

					<!-- createToDo() WILL CREATE NEW BILLS -->
					<button type="submit" class="btn btn-primary btn-lg" ng-click="createBill()">Add</button>
				</form>
			</div>
		</div>

	</div>

</body>
</html>
